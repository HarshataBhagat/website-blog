{% extends "layout.html" %}
{% block body %}
<!-- this link to style table -->
<link rel="stylesheet" href="/static/css/table.css">

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/admin.png')">         
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts from here!!! </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="table-btn btn1">Add New Post</button></a>
        <a href="/logout"><button class="table-btn btn2">Logout</button></a>
        <hr>
        <h1>Upload A file</h1>
        <form action="/uploader" method="POST"  enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="table-btn btn3">Submit</button>
        
        </form>
        <hr>
        <h1>Edit Posts:</h1>
        <hr>


        <table style="width:100%">
          <tr>
            <th>sno</th>
            <th>Title</th>
            <th>Sub-Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>

          {% for post in posts %}
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.subtitle}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}"><button class="table-btn btn1">Edit</button></a></td>
            <td><a href="/delete/{{post.sno}}"><button class="table-btn btn1">Delete</button></a></td>
          </tr>
          
          {% endfor %}


        </table>
        



        



       
        <!-- Pager -->
        
      </div>
    </div>
  </div>

{% endblock %}
