{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/home.jpg')">         
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>{{para['site_heading']}}</h2>
            <span class="subheading">{{para['subheading']}} </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">



        {% for post in posts %}
        
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">
                {{ post.title}}
              </h2>
              <h3 class="post-subtitle">
                {{post.subtitle}}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="/about">{{post.postby}}</a>
              on {{post.date}}</p>
          </div>
          {{post.content[0:120]}}...
          <hr>
        
        {% endfor %}




       
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previews-Posts </a>
          <a class="btn btn-primary float-right" href="{{next}}">Next-Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
