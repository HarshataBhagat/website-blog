{% extends "layout.html" %}
{% block body %}
<!-- this link to style table -->
<link rel="stylesheet" href="/static/css/table.css">

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/edit.jpg')">         
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Add/Edit</h1>
            <span class="subheading">KEEP CHANGING!!! </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        <h1>Add/Edit Posts</h1>
        <a href="/dashboard"><button class="table-btn btn1">Dashboard Home</button></a>
        <a href="/logout"><button class="table-btn btn2">Logout</button></a>

        <hr>
        <form name="sentMessage" id="contactForm" novalidate action="/edit/{{sno}}" method="POST">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" name="title" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter Title." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Subtitle</label>
                <input type="text" name="subtitle" class="form-control" placeholder="Subtitle" id="subtitle" required data-validation-required-message="Please enter Subtitle." value="{{post.subtitle}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" name="content" class="form-control" placeholder="Content" id="content" required data-validation-required-message="Please enter Content." >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>    
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Post by</label>
                <input type="text" name="postby" class="form-control" placeholder="Postby" id="postby" required data-validation-required-message="Please enter Postby." value="{{post.postby}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" name="slug" class="form-control" placeholder="slug" id="slug" required data-validation-required-message="Please enter slug." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
             </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>img_file</label>
                <input type="text" name="img_file" class="form-control" placeholder="Image file" id="img_file" required data-validation-required-message="Please enter Image file name." value="{{post.img_file}}" >
                <p class="help-block text-danger"></p>
              </div>

            </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
         

       
        <!-- Pager -->
        
      </div>
    </div>
  </div>

{% endblock %}
